<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Home | Bank of Irvine</title>
  </head>
  <body>
    <div class="container bg-primary p-4" id="loginaccount">
		<div class="row mt-3">
			<div class="col-sm-12 col-md-8 pl-4" style="border-left: 3px solid #007bff; ">
				<p class="text-white pl-3" style="font-size: 2rem;font-weight: bold;">Welcome to the Bank of Irvine</p>
				<div class="text ml-3 " style="width: 80%;height: 50px;padding: 0.05rem;">
					<p class="text-white" style="font-size: 1.3rem"><a class="text-white" href="#">New Here? Register</a></p>
				</div>				
			</div>
			<div class="col-sm-12 col-md-4 rounded shadow-sm bg-white" style="border-right: 3px solid #007bff; ">
				<p class="text-primary mt-4 ml-3" style="font-weight: bold;font-size: 1.3rem;">SIGN IN</p>
                <form class="col-12 pb-3 " id="formlogin">
                    <div class="form-group">
			            <label class="text-dark">Username</label>
			            <input type="text" name="uname" id="uname" class="form-control" placeholder="Username">
		            </div>
                    <div class="form-group">
			            <label class="text-dark">Password</label>
			            <input type="password" name="pass" id="pass" class="form-control" placeholder="Password">
		            </div>                   
                </form>         
                <button onclick="Login()" id="login" type="submit" class="btn btn-primary btn-block mt-1 mb-5 " style="width: 80%;margin:0 auto;">Submit</button>
            </div>
        </div>
	</div> 

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html
